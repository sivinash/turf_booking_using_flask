<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Details Form</title>

</head>
<body>
    <div class="container">
        <h1>Add Turf</h1>
        <form id="turfForm" action="/add_turf" method="POST" enctype="multipart/form-data">
            <label for="turf_name">Turf Name:</label>
            <input type="text" id="turf_name" name="turf_name" required>

            <label for="turf_type">Turf Type:</label>
            <input type="text" id="turf_type" name="turf_type" required>

            <label for="sport">Sport:</label>
            <input type="text" id="sport" name="sport" required>

            <label for="turf_quantity">Turf Quantity:</label>
            <input type="text" id="turf_quantity" name="turf_quantity" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="100.00" required>

            <label for="adv_price">Advanced Price:</label>
            <input type="number" id="adv_price" name="adv_price" step="50.00" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <label for="image_file">Image File:</label>
            <input type="file" id="image_file" name="image_file" accept="image/*">

            <label for="video_file">Video File:</label>
            <input type="file" id="video_file" name="video_file" accept="video/*">

            <button type="submit" value="add_turf">Submit</button>
        </form>
        <div id="bookingbutton">
        </div>
    </div>
</body>
</html>
