<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background for contrast */
        }
        ul {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            gap: 20px; /* Space between items */
            padding: 0; /* Remove default padding */
            list-style-type: none; /* Remove bullet points */
        }
        .turf-card {
            width: 300px;
            height: 300px;
            background-color: #3498db;
            border: 2px solid #2980b9;
            border-radius: 10px;
            overflow: hidden; /* Hide overflow */
            display: flex;
            flex-direction: column; /* Stack children vertically */
        }
        .image-container {
            width: 100%;
            height: 75%;
            overflow: hidden; /* Hide overflow */
            position: relative; /* Position relative for absolute positioning of the image */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            position: absolute; 
            top: 0;
            left: 0;
        }
        h1 {
            margin: 5px; /* Add margin for spacing */
            font-size: 1.2em; /* Adjust font size */
            color: white; /* Change text color for contrast */
        }
        p {
            margin: 5px; /* Add margin for spacing */
            color: white; /* Change text color for contrast */
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header><div class="container">
        <h1 class="mt-4">Welcome, {{ username }}</h1>
        <p>Email: {{ email }}</p>
        <p>Phone: {{ phone }}</p>

        <h2 class="mt-4">Manage Turfs</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{{url_for('view_turfs')}}" class="btn btn-info">View Turfs</a>
            </li>
            <li class="list-group-item">
                <a href="{{ url_for('add_turf') }}" class="btn btn-primary">Add Turf</a>
            </li>
        </ul>

        <h2 class="mt-4">Account Management</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{{url_for('logout')}}" class="btn btn-danger">Logout</a>
            </li>
        </ul>
    </header>
    <main>
       
    </main>
    <footer>
        
    </footer>
</body>
</html>
