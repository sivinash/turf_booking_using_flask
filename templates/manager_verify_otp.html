<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manager Verify OTP</title>
</head>
<body>
    <h1>Verify OTP</h1>
    <form method="POST" >
        <label for="otp">Enter OTP:</label>
        <input type="text" name="otps" id="otps" required>  <!-- Ensure this matches what you access in Flask -->
        <button type="submit">Verify OTP</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
